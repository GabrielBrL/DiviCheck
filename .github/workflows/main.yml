name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:
    
jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: 604210/divicheck-api:latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.0
        with:          
          dotnet-version: 7.0.202         

      - name: Autenticação no Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
          
          
      - name: Construindo imagem Docker do Client
        uses: docker/build-push-action@v5.2.0
        with:
          context: .
          file: CTRLInvesting.Client/Dockerfile
          push: true
          tags: |
            604210/divicheck-client:${{github.run_number}}
            604210/divicheck-client:latest
            
      - name: Construindo imagem Docker da Api
        uses: docker/build-push-action@v5.2.0
        with:
          context: .
          file: CTRLInvesting.Api/Dockerfile
          push: true
          tags: |
            604210/divicheck-api:${{github.run_number}}
            604210/divicheck-api:latest
      
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          project_id: ${{secrets.GOOGLE_PROJECT}}  

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # push image to registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # deploy image
      - name: Deploy Docker image
        run: gcloud run deploy site --image $IMAGE_NAME --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated
